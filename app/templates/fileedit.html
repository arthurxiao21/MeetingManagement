{% extends "base.html" %}

{% block title %}会议资料上传{% endblock %}


{% block navbar %}
<section class="content-header">
    <h1>会议资料</h1>
    <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 当前位置</li>
        <li class="active">会议资料</li>
        <li class="active">会议资料上传</li>
    </ol>
</section>
{% endblock %}


{% block content %}
<div class="box box-primary">
    <form enctype='multipart/form-data' method="post">
        <div class="box-header with-border">
            {% include 'message.html' %}
        </div>

        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label>上传者ID</label>
                    <input class="form-control" id="uploaderID" name="uploaderID" required type="text"
                           value="{{current_user.id}}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>会议ID</label>
                    <input class="form-control" id="meetingID" name="meetingID" required type="text" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>文件名</label>
                    <input class="form-control" id="fileName" name="fileName" required type="text" value="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>文件</label>
                    <input class="form-control" id="file" name="file" type="file">
                </div>
            </div>
        </div>

        <div class="box-footer">
            <div class="col-md-12">
                <input class="btn btn-primary pull-right" id="submit" name="submit" type="submit" value="提交">
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    function initPage() {
        slide_value = $(".slider").val() == "" ? 50 : parseInt($(".slider").val());
        $(".slider").slider({
            id: "blue",
            max: 100,
            value: slide_value
        });

        switch_value = $('#status')[0].checked
        $('#status').bootstrapSwitch({
            state: switch_value,
            onText: '生效',
            offText: '失效'

        });

        $(".select2").select2();
    }
</script>
{% endblock %}
